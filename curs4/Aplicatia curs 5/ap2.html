<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div img {
            width: 100%;
            max-width: 600px;
            margin: auto;
        }

        @media screen AND (max-width: 360px; ) {
            h1 {
                color: red;
            }
            .desk, .tab, .lap{
                display: none;
            }
        }


        @media screen AND (min-width: 361px) and (max-width:768px) {
            h1 {
                color: blue;
            }
        }

        @media screen AND (min-width: 769px) and (max-width:1240px) {
            h1 {
                color: green;
            }
        }

        @media screen AND (min-width:1241px) {
            h1 {
                color: yellow;
            }
        }


    </style>
</head>

<body>
    <div class="desk">
        <h1>Suntem pe desktop</h1>
        <img src="./images/foto1.jpg" alt="foto">
    </div>
    <div class="lap">
        <h1>Suntem pe laptop</h1>
        <img src="./images/foto2.jpg" alt="foto">
    </div>
    <div class="tab">
        <h1>Suntem pe tableta</h1>
        <img src="./images/foto3.jpg" alt="foto">
    </div>
    <div class="mob">
        <h1>Suntem pe mobil</h1>
        <img src="./images/foto4.jpg" alt="foto">
    </div>
</body>

</html>
